name: Get Citation Data

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
    
    - name: Run Google Scholar crawler
      env:
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
      run: |
        python google_scholar_crawler/google_scholar_crawler.py 
    
    - name: Check generated file
      run: |
        echo "Generated file:"
        ls -la gs_data.json
        echo -e "\nFile preview:"
        head -20 gs_data.json
    
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Commit and push
      run: |
        git add gs_data.json
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ“Š Update Google Scholar citation data"
          git push
          echo "Data updated successfully"
        fi
